<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
		<span data-ng-bind="article.category" ></span>
		<div class="pull-right">
			<div class="btn"><span data-ng-click="like()" ng-class="{'text-success': upvoted}"class="glyphicon glyphicon-thumbs-up" tooltip="Like"></span></div>
			<span class="text-muted" data-ng-bind="article.vote.like"></span>
			<div class="btn"><span data-ng-click="dislike()" ng-class="{'text-danger': downvoted }" class="glyphicon glyphicon-thumbs-down" tooltip="Dislike"></span></div>
			<span class="text-muted" data-ng-bind="article.vote.dislike"></span>
		</div>
	</div>
	<div class="container">		
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</em>
		</small>
		<p class="lead" data-ng-bind="article.content"></p>
	</div>
	<br>
	<div class="pull-right" style="display:inline-block; margin-right:5px" ng-repeat="tag in article.tags">
		<span class="label label-default" data-ng-bind="tag.text"></span>
	</div>
	<br>
	<br>
	<div class="pull-right " data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
